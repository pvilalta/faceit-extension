<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Faceit Team Extractor</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Faceit Team Winrate</h1>
    <!-- Ajouter les champs nickname et accuracy -->
    <label for="nickname">Nickname:</label>
    <input type="text" id="nickname" name="nickname" placeholder="your FaceIt nickname"><br><br>

    <label for="accuracy">Accuracy:</label>
    <input type="number" id="accuracy" name="accuracy" placeholder="default value is 3"><br><br>

    <button id="execute-script">Get map winrate</button>
    <pre id="output"></pre>
    <script src="popup.js"></script>
  </body>
</html>
