<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Team Teller</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Team Teller</h1>
    <div id="player"></div>

    <label for="accuracy">Accuracy:</label>
    <input type="number" id="accuracy" name="accuracy" placeholder="default value is 3"><br><br>

    <button id="execute-script">Fetch it</button>

    <div id="result"></div>
    <pre id="output"></pre>
    <script src="popup.js"></script>
  </body>
</html>
